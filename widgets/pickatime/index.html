<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<div id="freebusy-button"></div>

<script src="https://freebusy.io/scripts/pick-a-time/button.js"></script>
<script type="text/javascript">
freebusy.pickatime.load(function () {
  freebusy.pickatime.button.init(
      {
        organizer: {
          email: {organizerEmail}
        },
        duration: {durationInMin},
        title: '{title}',
        location: '{location}',
        attendees: [
          {
            email: {attendeeEmail}
          }
        ]
      }
  );
  freebusy.pickatime.button.result = function (startTime) {
    {manipulate the timestamp as you see fit}
  }
});
</script>
