---
layout: default
---
<div class="row">
  <div class="col-xs-12 col-md-10 col-md-offset-1 mt-40">
    <div class="blog-item">
      <div class="blog-item-body">
        <h1>{{ page.title }}</h1>
        <br />
        <p class="small">
          <time datetime={{ page.date | date_to_string }}>
            Published on {{ page.date | date_to_string }}
            by {{ page.author }}
          </time>
        </p>
        <br />
        {{ content }}
      </div>
    </div>
  </div>
</div>
