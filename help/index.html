---
layout: default
title: FreeBusy Help Pages
---
<div class="row">
  <div class="col-sm-12">
      <div id="blog">
        <h1>{{ page.title }}</h1>
        <div id="posts">
          <ul>
          {% for post in site.categories.help %}
            <li>
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <p></p>
              <p></p>
              <p>{{ post.excerpt | strip_html }}</p>
              <p><a href="{{ post.url }}">Read more...</a></p>
              <hr>
            </li>
          {% endfor %}
        </ul>
        </div>
      </div>
    </div>
</div>
